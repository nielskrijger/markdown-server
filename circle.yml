# See for more information https://circleci.com/docs/docker
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nielskrijger/patterncatalog:latest .

test:
  override:
    - docker run -d -p "27017:27017" --name=db mongo:2.6
    - docker run --env-file=./deploy/environment_variables --link=db:db nielskrijger/patterncatalog:latest npm run ci

deployment:
  hub:
    branch: master
    commands:
      - docker images
      - docker tag $(docker ps -l -q) nielskrijger/patterncatalog:$CIRCLE_SHA1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nielskrijger/patterncatalog
