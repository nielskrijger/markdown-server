# See for more information https://circleci.com/docs/docker
machine:
  services:
    - node
    - docker
    - python

dependencies:
  override:
    - docker info
    - pip install -U fig
    - fig build

test:
  override:
    - fig up
    - docker exec patterncatalog_app_1 sudo npm install gulp -g
    - docker exec -it patterncatalog_app_1 sudo npm run test

deployment:
  hub:
    branch: master
    commands:
      - docker tag patterncatalog_app_1 nielskrijger/patterncatalog:latest
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nielskrijger/patterncatalog
