# See for more information https://circleci.com/docs/docker
machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  override:
    - docker info
    - pip install -U fig
    - fig build

test:
  override:
    - fig up -d db
    - docker run --env-file=./deploy/environment_variables patterncatalog_app_1 npm run test

deployment:
  hub:
    branch: master
    commands:
      - docker images
      - docker tag patterncatalog_app_1 nielskrijger/patterncatalog:latest
      - docker tag patterncatalog_app_1 nielskrijger/patterncatalog:$CIRCLE_SHA1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nielskrijger/patterncatalog
